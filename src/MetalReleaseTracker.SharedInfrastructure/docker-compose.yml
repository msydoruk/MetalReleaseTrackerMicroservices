services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: metalrelease-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - '2181:2181'
    networks:
      - metalrelease_shared_net
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: metalrelease-kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9092,OUTSIDE://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9092,OUTSIDE://${PUBLIC_IP:-localhost}:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - '9092:9092'
      - '9093:9093'
    depends_on:
      zookeeper:
        condition: service_healthy
    networks:
      - metalrelease_shared_net
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9092"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  kafdrop:
    image: 'obsidiandynamics/kafdrop'
    container_name: metalrelease-kafdrop
    environment:
      KAFKA_BROKER_CONNECT: 'kafka:9092'
      KAFKA_PROPERTIES: "security.protocol=PLAINTEXT"
    ports:
      - '9003:9000'
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - metalrelease_shared_net
    restart: unless-stopped

  minio:
    image: 'minio/minio:latest'
    container_name: metalrelease-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server --address :9001 --console-address :9002 /data
    ports:
      - '9001:9001'
      - '9002:9002'
    volumes:
      - minio_data:/data
    networks:
      - metalrelease_shared_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9001/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.115.0
    container_name: metalrelease-otel-collector
    command: ["--config", "/etc/otel-collector-config.yml"]
    volumes:
      - ./otel-collector-config.yml:/etc/otel-collector-config.yml:ro
    ports:
      - '4317:4317'
      - '4318:4318'
    networks:
      - metalrelease_shared_net
    depends_on:
      - tempo
      - loki
    restart: unless-stopped

  tempo:
    image: grafana/tempo:2.6.1
    container_name: metalrelease-tempo
    command: ["-config.file=/etc/tempo-config.yml"]
    volumes:
      - ./tempo-config.yml:/etc/tempo-config.yml:ro
      - tempo_data:/var/tempo
    networks:
      - metalrelease_shared_net
    restart: unless-stopped

  loki:
    image: grafana/loki:3.3.2
    container_name: metalrelease-loki
    command: ["-config.file=/etc/loki/loki-config.yml"]
    volumes:
      - ./loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki_data:/loki
    networks:
      - metalrelease_shared_net
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v3.1.0
    container_name: metalrelease-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - metalrelease_shared_net
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.4.0
    container_name: metalrelease-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_AUTH_ANONYMOUS_ENABLED=false
    ports:
      - '3000:3000'
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
      - loki
      - tempo
    networks:
      - metalrelease_shared_net
    restart: unless-stopped

networks:
  metalrelease_shared_net:
    name: metalrelease_shared_net
    driver: bridge

volumes:
  zookeeper_data:
    name: metalrelease_zookeeper_data
  zookeeper_logs:
    name: metalrelease_zookeeper_logs
  kafka_data:
    name: metalrelease_kafka_data
  tempo_data:
    name: metalrelease_tempo_data
  loki_data:
    name: metalrelease_loki_data
  prometheus_data:
    name: metalrelease_prometheus_data
  grafana_data:
    name: metalrelease_grafana_data
  minio_data:
    name: metalrelease_minio_data
